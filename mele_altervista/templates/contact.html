{% extends "layout.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<div class="page">
    <div class="page-title-container">
        <div class="page-title">{{ title }}</div>
        <a class="page-close-btn" href="{{url_for('home')}}"></a>
    </div>
    <div class="page-content-container">
        {% for con in contacts %}
        <a class="contact-container" href="{{ con.url }}">
            <div class="contact-img-container">
                <img src="data:image/png;charset=utf.8;base64,{{ con.image }}" class="contact-img">
            </div>
            <div class="contact-content">{{ con.title }}</div>
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
