<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{name}}'s Portfolio</title>
    <link rel="stylesheet" href="../static/content/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <script src="../static/scripts/home-buttons-controller.js"></script> -->
</head>

<body class="body">
    <div class="title-container position-absolute end-0">
        <div class="title">{{name}}</div>
        <div class="subtitle">Portfolio</div>
    </div>
    <div id="home-btns-container" class="position-absolute bottom-0 end-0 mb-6">
        {%for i in range(0, num_btns)%}
        <div class="home-button pe-6 text-end">
            <div class="on-hover"></div>
            {{home_btns[i]}}
        </div>
        {%endfor%}
    </div>
</body>

</html>
