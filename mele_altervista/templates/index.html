<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{name}}'s Portfolio</title>
    <link rel="stylesheet" href="../static/content/style.css">
    <script src="../static/scripts/home-buttons-controller.js"></script>
</head>

<body class="body">
    <div class="title-container">
        <div class="title">{{name}}</div>
        <div class="subtitle">Portfolio</div>
    </div>
    <div id="home-btns-container" class="home-buttons-container mb-6">
        {%for i in range(0, num_btns)%}
        <div class="home-button pe-6">
            <div id="{{home_btns[i]}}" class="on-hover"></div>
            {{home_btns[i]}}
        </div>
        {%endfor%}
    </div>
</body>

</html>
